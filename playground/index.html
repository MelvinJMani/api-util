<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FetchApiClient Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold text-center mb-4">FetchApiClient Playground</h1>

    <!-- Form Section -->
    <div class="bg-white p-4 rounded shadow mb-4">
        <h2 class="text-xl font-semibold mb-2">Request Configuration</h2>
        <form id="requestForm" class="space-y-2">
            <div>
                <label class="block text-sm font-medium">Endpoint</label>
                <input type="text" id="endpoint" placeholder="/posts/1" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <div>
                <label class="block text-sm font-medium">HTTP Method</label>
                <select id="method" class="w-full border border-gray-300 p-2 rounded">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium">Body (for POST/PUT)</label>
                <textarea id="body" class="w-full border border-gray-300 p-2 rounded" rows="3"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Send Request</button>
        </form>
    </div>

    <!-- Batch Request Section -->
    <div class="bg-white p-4 rounded shadow mb-4">
        <h2 class="text-xl font-semibold mb-2">Batch Requests</h2>
        <form id="batchForm" class="space-y-2">
            <div>
                <label class="block text-sm font-medium">Endpoints (comma-separated)</label>
                <input type="text" id="batchEndpoints" placeholder="/posts/1, /posts/2" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded mt-2">Send Batch Requests</button>
        </form>
    </div>

    <!-- Results Section -->
    <div class="bg-white p-4 rounded shadow mb-4">
        <h2 class="text-xl font-semibold mb-2">Results</h2>
        <pre id="resultOutput" class="p-2 bg-gray-100 border rounded overflow-auto"></pre>
    </div>

    <!-- Logs Section -->
    <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-semibold mb-2">Logs</h2>
        <pre id="logOutput" class="p-2 bg-gray-100 border rounded overflow-auto"></pre>
    </div>
</div>

<script src="./js/main.js"></script>
</body>
</html>
